<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {

}

.card {

.result {

.btn-area {

    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
}

#yes { background:#ff4d88; color:white; left:20%; }
#no { background:#999; color:white; left:55%; }
</style>
</head>

<body>

<!-- QUIZ CARD -->
<div class="card" id="quizCard">

let quizIndex = 0;

function loadQuiz() {
    document.getElementById("quizResult").style.display = "none";
    document.getElementById("quizQn").innerHTML = quiz[quizIndex].q;

    const optDiv = document.getElementById("options");
    optDiv.innerHTML = "";

    quiz[quizIndex].options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = opt;
        div.onclick = () => checkAnswer(i);

function checkAnswer(selected) {
    const result = document.getElementById("quizResult");
    result.style.display = "block";

    if (selected === quiz[quizIndex].correct) {
        result.innerHTML = "‚ù§Ô∏è LOVE ‚ù§Ô∏è";
        setTimeout(() => {

            } else {
                document.getElementById("quizCard").style.display = "none";
                document.getElementById("valentineCard").style.display = "block";
                loadStep();
            }

</script>

</html>
